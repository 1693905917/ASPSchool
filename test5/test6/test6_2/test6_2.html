<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 图像画廊 </title>
		<style type="text/css">
			img {
				width: 100px;
				height: 100px;
				border: 2px #cc0066 ridge;
			}

			ul {
				list-style-type: none;
			}

			li {
				float: left;
			}
		</style>
</head>
<body>
    <h2 align="center">图像画廊</h2>
		<hr color="#00ff33" size="5">
		<marquee behavior="alternate">
			<ul>
				<li><img src="./img/t1.jpg" width="390" height="259" border="0" alt=""></li>
				<li><img src="./img/t2.jpg" width="400" height="300" border="0" alt=""></li>
				<li><img src="./img/t3.jpg" width="390" height="293" border="0" alt=""></li>
				<li><img src="./img/t4.jpg" width="400" height="253" border="0" alt=""></li>
				<li><img src="./img/t5.jpg" width="400" height="164" border="0" alt=""></li>
			</ul>
		</marquee>
		<hr color="#00ff33" size="5">
</body>
</html>
